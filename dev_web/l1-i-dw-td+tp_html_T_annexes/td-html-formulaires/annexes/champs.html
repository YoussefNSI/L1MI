<!DOCTYPE html>
<html dir="ltr" lang="fr">
<head>
<meta charset="utf-8" />
<title>TD HTML Formulaires : type de champs HTML5</title>
</head>
<body>
<form name="formulaire" method="get" action="traiter.php">
  <label for="couleur">Couleur :</label>
  <input type="color" id="couleur" name="favcolor" value="#ff0000" /><br/>

  <label for="quantité1">Quantité :</label>
  <input type="number" id="quantité1" name="quantity" min="10" max="15" /><br/>

  <label for="quantité2">Quantité :</label>
  <input type="number" id="quantité2" name="quantity" min="0" max="100" step="10" value="20" /><br/>

  <label for="volume">Volume :</label>
  <input type="range" id="volume" name="vol" min="0" max="50" /><br/>

  <label for="date">Date :</label>
  <input type="date" id="date" name="date" max="2022-03-31" min="2022-01-03" /><br/>

  <label for="mel">Mél :</label>
  <input type="email" id="mel" name="email" /><br/>

  <label for="telephone">Numéro de téléphone :</label>
  <input type="tel" id="telephone" name="phone" pattern="0[1-9](-[0-9]{2}){4}" /><br/>

  <label for="fichier">Fichier :</label>
  <input type="file" id="fichier" name="file" /><br/>

  <label for="secretoupresque">Fant&ocirc;me :</label>
  <input type="hidden" id="secretoupresque" name="key" value="avalue" /><br/>

  <label for="soumettre">Soumettre :</label>
  <input type="submit" id="soumettre" value="Submit" /><br/>
</form>
</body>
</html>
